<!DOCTYPE html>
<html lang="en" theme-mode="dark">
  <head>
    <meta charset="utf-8" />
    <title>Search Places</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Meta descriptions may be included in search results to concisely summarize page content."
    />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <!-- Wrapper Start -->
    <div class="wrapper">
      <header>
        <h1>Search Places</h1>
      </header>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          id="search-box"
          placeholder="Search Places..."
        />
        <span class="shortcut-key">Ctrl+/</span>
      </div>
      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Place Name</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="results-table">
            <!-- Dynamic content will be inserted here -->
          </tbody>
        </table>
        <div class="pagination-wrpper">
          <div class="limit-input form-group">
            <label for="limit-box">Results per page:</label>
            <input
              type="number"
              class="form-control"
              id="limit-box"
              min="1"
              max="10"
              value="5"
            />
            <p id="warning-message" style="color: red; display: none">
              Max limit per page is 10.
            </p>
          </div>
          <div id="pagination-container" style="display: none">
            <button class="btn btn-page" id="prev-page" disabled>
              Previous
            </button>
            <div class="page-number-wrap" id="page-numbers"></div>
            <button class="btn btn-page" id="next-page">Next</button>
          </div>
        </div>
      </section>
    </div>
    <!-- Wrapper End -->

    <!-- JavaScripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
